<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Comic Book Giphy</title>
</head>

<body>

    <div class="container">
        <div class="row" id="transparent">
            <div class="col-sm-12" id="header-background">
                <h1 class="text-center">Click a button and see the magic</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="comicButtons"></div>
            <div class="col-sm-3">
                <form id="comicForm">
                    <label for="comicInput">Enter a Comic Book Hero:</label>
                    <input class="form-control" type="text" id="comicInput">
                    <button id="addComic" class="btn btn-primary btn-block button-submit" type="submit" value="Submit">Click to Enter</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5" id="comics">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>
</html>
